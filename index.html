<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Conversion Audit + One Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --dark-color: #0c1223;
            --light-color: #f0f0ec;
            --accent-color: #0c122390;
        }
        
        a {
            text-decoration: none;
            text-align: center;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 24px;
        }

        .logo img {
            width: 20%;
            height: auto;
        }

        .nav-section {
            padding: 40px 20px;
            text-align: center;
            max-width: 70vw;
            margin: 0 auto;
        }

        .nav-section h2 {
            font-size: 52px;
            margin-bottom: 40px;
        }

        .nav-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav-card {
            background-color: #c0c4ca96;
            border-radius: 12px;
            padding: 40px;
            width: 100vw;
            min-width: 230px;
            text-align: center;
        }

        .nav-percentage {
            height: 60px;
            background-color: var(--dark-color);
            color: var(--light-color);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            margin: 0 auto 15px;
        }

        .nav-percentage:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .nav-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .nav-title span {
            color: var(--dark-color);
            opacity: 0.7;
        }

        .nav-description {
            font-size: 18px;
            color: var(--accent-color);
        }
        
        .contact-section {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--accent-color);
            margin-top: 30px;
        }

        .contact-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .contact-icon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 1280px) {

            header {
                padding: 20px 20px;
            }
            
            .logo img {
                width: 25%;
                height: auto;
            }

            .nav-section h2 {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {

            .logo img {
                width: 40%;
                height: auto;
            }
            
            .nav-section {
                padding: 30px 10px;
            }

            .nav-cards {
                gap: 20px;
            }

            .nav-percentage {
                height: 50px;
                font-size: 14px;
            }

            .nav-title {
                font-size: 20px;
            }

            .nav-description {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
